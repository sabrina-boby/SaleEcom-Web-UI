  <div class="container">
    <div class="form-section">
      <div class="form-bg">

              .cls-11000 {
                fill: url(#linear-gradients);
              }
            </style>

              id="linear-gradients"
              x1="354"
              y1="1360.95"
              x2="1626.43"
              y2="111.48"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#f8faff" />
              <stop offset="1" stop-color="#dfeeff" />
            </linearGradient>

          />

      <div class="container-header-content-wraper">
        <div class="header">
          <p class="header-contact-text">CONTACT</p>
          <h3 class="header-question-text">
            Any question? Write or call
            <span class="call-icon">&#9742;</span> us. We will write back within
            12h
          </h3>

          <div class="header-number-email">
            <a class="header-number-email-contact">+8801725 940 768</a>
            <div class="header-number-email-circle"></div>
            <a class="header-number-email-email" href=""
              >Office&#64;salecom.ai</a
            >
          </div>
        </div>
        <!-- header end -->

        <div class="content">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email Address "
                  [(ngModel)]="email"
                  name="email"
                />
                <mat-hint
                  style="color: orangered"
                  *ngIf="
                    dataForm.get('name').invalid && dataForm.get('name').touched
                  "
                  >Enter your full name
                </mat-hint>
                <!-- <span class="star"><svg
                  height="7px"
                  width="7px"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 47.94 47.94"
                  xml:space="preserve"
                >
                  <path
                    style="fill: red"
                    d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757
	                c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042
	                c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685

                  />
                </svg></span> -->
                <span class="close-icon" *ngIf="email" (click)="clearEmail()"
                  >&#10006;</span
                >
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <input
                  type="tel"
                  id="phone"
                  class="form-control"
                  placeholder="Phone Number (optional)"
                  [(ngModel)]="phone"
                  name="phone"
                />
                <span class="close-icon" *ngIf="phone" (click)="clearPhone()"
                  >&#10006;</span
                >
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your Name (optional)"
                  [(ngModel)]="name"
                  name="name"
                />
                <span class="close-icon" *ngIf="name" (click)="clearName()"
                  >&#10006;</span
                >
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Message"
                  [(ngModel)]="message"
                  name="message"
                ></textarea>
                <span
                  class="close-icon"
                  *ngIf="message"
                  (click)="clearMessage()"
                  >&#10006;</span
                >
              </div>
            </div>

            <div class="form-group terms">
              <input type="checkbox" id="terms" class="checkbox" />
              <label for="terms"
                >Send a copy of this message to my e-mail address</label
              >
            </div>

            <div class="form-group terms">
              <input type="checkbox" id="terms" class="checkbox" />
              <label for="terms"
                >I consent to the processing of my personal data by the
                Administrator in accordance Privacy Policy</label
              >
            </div>

            <button
              type="submit"
              [disabled]="userForm.invalid"
              class="send-btn"
            >
              Send
              <span class="arrow">&rarr;</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
