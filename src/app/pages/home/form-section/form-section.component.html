<section class="simple-section">
  <div class="container">
    <div class="form-section">
      <div class="form-bg">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1922.93 1195.33">
          <defs>
            <style>
              .cls-11000 {
                fill: url(#linear-gradients);
              }
            </style>
            <linearGradient id="linear-gradients" x1="354" y1="1360.95" x2="1626.43" y2="111.48" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#f8faff"/>
              <stop offset="1" stop-color="#dfeeff"/>
            </linearGradient>
          </defs>
          <path class="cls-11000" d="M1291.41,0c-19.01,72.46-51.08,170.78-107.16,279.46-145.11,281.2-349.9,435.92-417.51,483.84-59.02,41.84-251.63,171.13-534.57,224.36-93.39,17.57-173.57,22.52-232.17,23.41,1.3,61.42,2.6,122.83,3.9,184.25H1217.42c100.99-80.08,215.27-186.9,323.86-326.67C1796.09,540.69,1886.82,202.18,1922.93,0h-631.52Z"/>
        </svg>
      </div>

      <div class="container-header-content-wraper">


        <div class="header">
          <p class="header-contact-text">CONTACT</p>
          <h3 class="header-question-text">
            Any question? Write or call <span class="call-icon">&#9742;</span> us.
            We will write back within 12h
          </h3>

          <div class="header-number-email">
            <a class="header-number-email-contact">+8801710 940 768</a>
            <div class="header-number-email-circle"></div>
            <a class="header-number-email-email" href="">Office&#64;salecom.ai</a>
          </div>
        </div>
        <!-- header end -->

        <div class="content">
          <form>
            <div class="form-group">
<!--              <label for="name">Your Name</label>-->
              <div class="input-wrapper">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your name"
                />

                <span class="close-icon">&times;</span>
              </div>
            </div>

            <div class="form-group">
<!--              <label for="email">Email</label>-->
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Your email"
                />
                <span class="close-icon">&times;</span>
              </div>
            </div>

            <div class="form-group">
<!--              <label for="phone">Phone Number</label>-->
              <div class="input-wrapper">
                <input
                  type="tel"
                  id="phone"
                  class="form-control"
                  placeholder="Your phone number"
                />
                <span class="close-icon">&times;</span>
              </div>
            </div>

            <div class="form-group">
<!--              <label for="message">Message</label>-->
              <div class="input-wrapper">
              <textarea
                id="message"
                class="form-control"
                rows="4"
                placeholder="Message"
              ></textarea>
              </div>
            </div>

            <div class="form-group terms">
              <input type="checkbox" id="terms" />
              <label for="terms"
              >Send copy of this message to my e-mail address</label
              >
            </div>

            <div class="form-group terms">
              <input type="checkbox" id="terms" />
              <label for="terms"
              >I consent to the processing of my personal data by the
                Administrator in accordance with the Privacy Policy</label
              >
            </div>

            <button type="submit" class="send-btn">
              Send
              <span class="arrow">&rarr;</span>
            </button>
          </form>
          <!-- form end -->
        </div>
      </div>
    </div>
  </div>
</section>
